<div class="container">
  <div class="row m-b-lg">
    <div class="col-lg-12 text-center" id="i18_skills">
      <div class="navy-line"></div>
      <h1><span data-i18n="skills.my_skills">My Skills</span></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
      <p><a href="{{ 'static/pdf/cv_english.pdf' | prepend: site.baseurl }}"><i class="fa fa-file-pdf-o fa-3x"></i></a></p>
      <p><a href="{{ 'static/pdf/cv_english.pdf' | prepend: site.baseurl }}">Curriculum Vitae</i></a></p>
    </div>
  </div>  
  <div class="row features-block">
  {% for group in site.data.skills %}
    <div class="col-lg-6 text-center">
      <h2>{{ group.section }}</h2>
      <ul class="list-unstyled">
        {% for skill in group.skills %}
          <li><strong>{{ skill.name }}</strong></li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
</div>
